<!DOCTYPE html>
<html lang="ru">

        }

        }

            outline: none;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;

</head>

</html>
